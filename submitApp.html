<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add App</title>
</head>
<body>
  <h1>Add a new app</h1>
  <form id="add-app-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="developer">Developer:</label>
    <input type="text" id="developer" name="developer" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category"><br><br>

    <label for="downloads">Downloads:</label>
    <input type="number" id="downloads" name="downloads"><br><br>

    <label for="rating">Rating:</label>
    <input type="number" step="0.1" min="0" max="5" id="rating" name="rating"><br><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" min="0" id="price" name="price"><br><br>

    <button type="submit">Add App</button>
  </form>
  <script>
    document.getElementById('add-app-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const appData = Object.fromEntries(formData);

      const response = await fetch('http://localhost:3000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(appData),
      });

      if (response.status === 201) {
        alert('App added successfully');
      } else {
        alert('Error adding app');
      }
    });
  </script>
</body>
</html>
